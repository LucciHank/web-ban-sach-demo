{% extends "base.html" %}

{% block title %}Đăng nhập - Trạm Sách{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 60px; margin-bottom: 80px;">
    <div class="login-card-modern">
        <h1 class="text-center mb-4" style="font-size: 28px; font-weight: 700;">Đăng nhập</h1>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 10px;">
                Đăng nhập
            </button>

            <div style="text-align: center; margin-top: 20px;">
                <span style="color: var(--text-secondary);">Chưa có tài khoản?</span>
                <a href="/register" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Đăng
                    ký ngay</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .login-card-modern {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--border-color);
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Create form data for OAuth2
        const formData = new FormData();
        formData.append('username', email);
        formData.append('password', password);

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);
                BookStore.showNotification('Đăng nhập thành công', 'success');

                // Check auth to update header
                await BookStore.checkAuth();

                // Redirect to home
                setTimeout(() => window.location.href = '/', 1000);
            } else {
                console.log(response);
                BookStore.showNotification('Email hoặc mật khẩu không đúng', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            BookStore.showNotification('Có lỗi xảy ra', 'error');
        }
    }
</script>
{% endblock %}
