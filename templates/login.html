<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Admin Login - Trạm Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0071e3;
            --bg: #f5f5f7;
        }

        body {
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .card-header {
            background: white;
            border: none;
            padding: 40px 40px 20px;
            text-align: center;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .card-body {
            padding: 20px 40px 40px;
            background: white;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }

        .credentials-box {
            background: #fff9f0;
            border: 1px solid #ffeeba;
            border-radius: 12px;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }

        .credentials-title {
            color: #856404;
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="card-header">
            <div class="logo-box"><i class="fa-solid fa-book-open"></i></div>
            <h4 class="fw-bold">Admin Console</h4>
            <p class="text-secondary small">Quản trị hệ thống Trạm Sách</p>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger small mb-4" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form action="{{ url_for('admin:login') }}" method="POST">
                <div class="mb-1">
                    <label class="form-label small fw-semibold">Email / Username</label>
                    <input type="text" name="username" class="form-control" placeholder="admin@example.com" required>
                </div>
                <div class="mb-1">
                    <label class="form-label small fw-semibold">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>

            <!-- Localhost Helper -->
            <div class="credentials-box">
                <div class="credentials-title">
                    <i class="fa-solid fa-circle-info"></i> Thông tin đăng nhập (Localhost)
                </div>
                <div class="mt-2">
                    <p class="mb-1"><strong>Email:</strong> admin@bookstore.com</p>
                    <p class="mb-0"><strong>Mật khẩu:</strong> admin123</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
