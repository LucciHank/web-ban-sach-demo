{% extends "base.html" %}

{% block title %}Đăng ký - Trạm Sách{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: var(--spacing-xl) auto;">
    <div style="text-align: center; margin-bottom: var(--spacing-lg);">
        <h1 style="font-size: 32px; font-weight: 600; margin-bottom: var(--spacing-sm);">Đăng ký</h1>
        <p style="color: var(--text-secondary);">Tạo tài khoản mới để bắt đầu mua sắm</p>
    </div>
    
    <form id="register-form" class="checkout-form" style="max-width: 100%;">
        <div class="form-group">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-input" name="full_name" autocomplete="name">
        </div>
        
        <div class="form-group">
            <label class="form-label">Email *</label>
            <input type="email" class="form-input" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
            <label class="form-label">Số điện thoại</label>
            <input type="tel" class="form-input" name="phone" autocomplete="tel">
        </div>
        
        <div class="form-group">
            <label class="form-label">Mật khẩu *</label>
            <input type="password" class="form-input" name="password" required autocomplete="new-password" minlength="6">
            <small style="color: var(--text-secondary); font-size: 13px;">Tối thiểu 6 ký tự</small>
        </div>
        
        <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: var(--spacing-md);">
            Đăng ký
        </button>
        
        <div style="text-align: center; margin-top: var(--spacing-md);">
            <p style="color: var(--text-secondary); font-size: 14px;">
                Đã có tài khoản? <a href="/login" style="color: var(--primary-color);">Đăng nhập</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const registerData = {
        email: formData.get('email'),
        password: formData.get('password'),
        full_name: formData.get('full_name') || null,
        phone: formData.get('phone') || null
    };
    
    if (registerData.password.length < 6) {
        BookStore.showNotification('Mật khẩu phải có ít nhất 6 ký tự', 'error');
        return;
    }
    
    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registerData)
        });
        
        if (response.ok) {
            BookStore.showNotification('Đăng ký thành công! Vui lòng đăng nhập', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        } else {
            const error = await response.json();
            BookStore.showNotification(error.detail || 'Đăng ký thất bại', 'error');
        }
    } catch (error) {
        console.error('Register error:', error);
        BookStore.showNotification('Có lỗi xảy ra', 'error');
    }
});
</script>
{% endblock %}
